name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Print environment
        run: |
          java -version
          ./gradlew -version

      - name: Clean
        run: ./gradlew --no-daemon clean

      - name: Assemble Debug
        run: ./gradlew --no-daemon :app:assembleDebug --stacktrace --info
